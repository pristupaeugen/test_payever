store_create:
    path:     /
    defaults: { _controller: StoreBundle:Default:create }
    methods: [POST]

store_update:
    path:     /{id}
    defaults: { _controller: StoreBundle:Default:update }
    methods: [PUT]

store_update_product_date:
    path:     /{id}/updateProductDate
    defaults: { _controller: StoreBundle:Default:updateProductDate }
    methods: [PUT]

store_delete:
    path:     /{id}
    defaults: { _controller: StoreBundle:Default:delete }
    methods: [DELETE]

store_get:
    path:     /{id}
    defaults: { _controller: StoreBundle:Default:index }
    methods: [GET]

store_get_provider:
    path:     /{id}/provider
    defaults: { _controller: StoreBundle:Default:provider }
    methods: [GET]